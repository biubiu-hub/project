<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/resert.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- 头部 -->
    <div id="header">
        <h1><img src="https://cdn.chiq-cloud.com/passport/pc/image/logo.jpg" alt=""></h1>
        <span></span>
        <p>通行证</p>
    </div>
    <!-- 登录表单 -->
    <div class="login">
        <!-- 登陆方式选择 -->
        <div class="login_way clear_fix">
            <div class="way1">
                账号密码登录
            </div>
            <div class="way2">
                手机验证登录
            </div>
        </div>

        <!-- 用户输入 -->
        <form action="">
            <div style="width: 100%; height: 70px"></div>
            <input type="text" name="" id="" placeholder="用户名" class="username">
            <input type="password" name="" id="" placeholder="密码" class="password">
            <input type="button" name="" id="" value="登录" class="btn">
            <p>
                <a href="register.html">注册</a>
                <a href="javascript:;" class="forget">忘记密码</a>
            </p>
        </form>

        <script src="../script/ajaxfunction.js"></script>
        <script src="../script/jscookie.js"></script>
        <script src="../script/login.js"></script>
    </div>
</body>

</html>
